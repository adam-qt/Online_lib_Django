{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}   {% endblock %} </title>
    <link type="text/css" href="{% static 'main/css/style.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body class="bod">


<header>
    <a href="#"><h1> Online Library </h1></a>
    <nav>
        <a class="lin" href="{% url 'main' %}">  | Catalog </a>
        <a class="lin" href="{% url 'add' %}">| add book</a>
    </nav>
</header>
<div class="content">
    {% block content %}
    <div class="catalog">

        {% for book in books %}
            <a class="book" href="{% url 'books_detail' book.id %}">
            <p>{{ book.title }}</p>
            <p>{{ book.author }}</p>
            <p>{{ book.genre }}</p>
             </a>
        {% endfor %}

    </div>
    {% endblock content %}
</div>

</body>
</html>
